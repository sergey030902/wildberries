{% extends 'base.html' %}

{% block content %}
<div class="d-flex align-items-center py-4 bg-body-tertiary">
    <div class="form-signin w-100 m-auto">
        <form method="POST">
            <h1 class="h3 mb-3 fw-normal">Вход</h1>

            <div class="form-floating mb-2">
                <input name='login' type="text" class="form-control" id="formLogin">
                <label for="formLogin">Логин</label>
            </div>
            <div class="form-floating">
                <input name='password' type="password" class="form-control" id="formPassword">
                <label for="formPassword">Пароль</label>
            </div>

            <div class="form-check text-start my-3">
                <input name='remember' class="form-check-input" type="checkbox" value="remember-me" id="formRememberMe">
                <label class="form-check-label" for="formRememberMe">
                    Запомнить меня
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
        </form>
    </div>
</div>

{% endblock %}
